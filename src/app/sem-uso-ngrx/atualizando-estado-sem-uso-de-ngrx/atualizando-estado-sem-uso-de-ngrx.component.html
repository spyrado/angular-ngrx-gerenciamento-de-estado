<h1>GERENCIANDO O ESTADO SEM USO DE NGRX</h1>
<br />
<div class="adiciona-borda-contador-pai">
  <h3>contador pai</h3>
  <h1>{{ contador }}</h1>
  <button (click)="contador = contador + 1">Incrementar</button>
  <button (click)="contador = contador - 1">Decrementar</button>
</div>

<!-- 
  sem um gerenciamento de estado sempre que outro componente depender do contador, eu vou precisar
  passar essa informação via Input, ou vou precisar comunicar um componente pai via output.
 -->
<app-exibe-contador-sem-ngrx
  [contador]="contador"
></app-exibe-contador-sem-ngrx>
